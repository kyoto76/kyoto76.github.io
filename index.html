<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flor Amarilla</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0; /* Elimina el margen por defecto del cuerpo */
            padding: 0; /* Elimina el padding por defecto del cuerpo */
        }
        svg {
            width: 100%; /* Ajusta el ancho del SVG al ancho de la pantalla */
            height: auto;
            max-width: 300px; /* Establece un ancho máximo para el SVG */
            margin: 20px auto; /* Agrega un margen superior e inferior y centra el SVG */
        }
        h1 {
            color: #ffcc00; /* Color amarillo para el texto */
            font-size: 24px; /* Ajusta el tamaño del texto para dispositivos móviles */
        }
        /* Estilos adicionales para dispositivos móviles */
        @media only screen and (max-width: 768px) {
            body {
                font-size: 18px; /* Ajusta el tamaño del texto para dispositivos móviles */
            }
            svg {
                width: 80%; /* Ajusta el ancho del SVG para dispositivos móviles */
            }
        }
        /* Animación para la flor */
        .flor {
            animation: rotate 3s linear infinite;
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Para mi Juli</h1>
    <svg class="flor" viewBox="0 0 100 100">
        <!-- Flor en vector -->
        <path d="M50,0 L60,20 L70,0 L60,-20 Z" fill="#ffcc00" />
        <path d="M50,0 L40,20 L30,0 L40,-20 Z" fill="#ffcc00" />
        <path d="M50,0 L60,-20 L70,0 L60,20 Z" fill="#ffcc00" />
        <path d="M50,0 L40,-20 L30,0 L40,20 Z" fill="#ffcc00" />
        <path d="M50,0 L40,-20 L30,0 L40,20 Z" fill="#ffcc00" />
        <path d="M50,0 L40,-20 L30,0 L40,20 Z" fill="#ffcc00" />
        <path d="M50,0 L40,-20 L30,0 L40,20 Z" fill="#ffcc00" />
        <circle cx="50" cy="50" r="20" fill="#ffcc00" />
    </svg>
</body>
</html>

</body>
</html>
